    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="heding">
            <h2>THÊM CA SĨ</h2>
            <form action="{% url 'register:add_singer'%}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="" name="name" placeholder="Tên ca sĩ" />
              <input type="" name="real_name" placeholder="Tên thật" />
              <input type="file" name="image" placeholder="Chọn ảnh" />
              <input type="" name="details" placeholder="Chi tiết" />
              {% for message in messages %}
								<p id ='messages' style="color:red;" >{{message}}</p>
							{%endfor%}
              <button href="#">Lưu</button>
            </form>
          </div>
        </div>
